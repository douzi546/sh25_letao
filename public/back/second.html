<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马25期</a>
    </div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
            </li>
            <li>
                <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            </li>
            <div class="child">
                <a href="first.html">一级分类</a>
                <a href="second.html" class="current">二级分类</a>
            </div>
            <li>
                <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">
    <div class="lt_topbar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">二级分类</li>
        </ol>
        <button class="btn btn-default mg_20" id="btnSecond">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="10%">序号</th>
                    <th width="30%">一级分类名称</th>
                    <th width="30%">二级分类名称</th>
                    <th width="30%">二级分类LOGO</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>


<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i + 1 + ( page - 1 ) * size }}</td>
        <td>{{v.categoryName}}</td>
        <td>{{v.brandName}}</td>
        <td><img src="{{v.brandLogo}}" height="50px"></td>
    </tr>
    {{/each}}
</script>

<script type="text/html" id="tpl-add">
    {{each rows v i}}
    <li><a href="#" category-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each}}
</script>



<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
        </div>
    </div>
</div>



<div class="modal fade" id="SecondModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="SecondModalLabel">添加分类</h4>
            </div>
            <div class="modal-body">
                <form id="form">
                    <div class="form-group">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                <span class="dropdownText">请选择一级分类</span>
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                            </ul>
                        </div>
                        <input type="hidden" name="categoryId">
                        <input type="hidden" name="hot" value="1">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类">
                    </div>
                    <div class="form-group">
                        <label class="btn btn-default" for="fileupload">上传图片</label>
                        <input id="fileupload" type="file" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none" multiple>
                    </div>
                    <div class="form-group imgBox">
                        <img src="./images/none.png" width="100px" id="img">
                        <input type="hidden" name="brandLogo">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" form="form">添加</button>
            </div>
        </div>
    </div>
</div>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./js/second.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
