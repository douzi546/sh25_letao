<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">

</head>
<body>
<div class="lt_aside">
    <div class="brand">
        <a href="index.html">黑马25期</a>
    </div>
    <div class="user">
        <img src="./images/default.png" alt="">
        <p>超级管理员</p>
    </div>
    <div class="nav">
        <ul>
            <li>
                <a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a>
            </li>
            <li>
                <a href="#" class="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
            </li>
            <div class="child">
                <a href="first.html" class="current">一级分类</a>
                <a href="second.html">二级分类</a>
            </div>
            <li>
                <a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a>
            </li>
        </ul>
    </div>
</div>

<div class="lt_main">
    <div class="lt_topbar">
        <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
        <a href="#" class="pull-right icon_logout"><i class="glyphicon glyphicon-log-out"></i></a>
    </div>
    <div class="container-fluid">
        <ol class="breadcrumb">
            <li><a href="#">系统管理</a></li>
            <li><a href="#">分类管理</a></li>
            <li class="active">一级分类</li>
        </ol>
        <button class="btn btn-default mg_20" id="btnFirst">添加分类</button>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th width="20%">序号</th>
                    <th>一级分类名</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="text-right">
            <ul id="paginator"></ul>
        </div>
    </div>
</div>


<div class="modal fade" id="myModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
            </div>
            <div class="modal-body">
                <p class="red"><i class="glyphicon glyphicon-info-sign"></i>您确定要退出后台管理系统吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary btn-logout">退出</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="firstModal" tabindex="-1">
    <div class="modal-dialog modal-sm" role="document">
        <form id="form">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title" id="firstModalLabel">添加分类</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" class="form-control" name="categoryName" placeholder="请输入一级分类 ">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary btn-first">添加</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each rows v i}}
    <tr>
        <td>{{i + 1 + ( page - 1 ) * size }}</td>
        <td>{{v.categoryName}}</td>
    </tr>
    {{/each}}
</script>




<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
<script src="./js/first.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./js/common.js"></script>
</body>
</html>
